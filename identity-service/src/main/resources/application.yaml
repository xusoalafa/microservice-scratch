server:
  port: 8080
  servlet:
    context-path: /identify
spring:
  application:
    name: identity-service
  datasource:
    url: jdbc:h2:file:~/data/identity-service
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
